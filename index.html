<script>
    //Menu
    let isToggleMenu = false;
    let mobileMenu = document.getElementById("mobileMenu")
    let h1 = document.getElementById("ham1")
    let h2 = document.getElementById("ham2")
    let h3 = document.getElementById("ham3")

    function hamberBTN() {
        isToggleMenu = !isToggleMenu
        if (isToggleMenu) {
            mobileMenu.classList.replace("h-[0px]", "h-[100px]")
            try {
                h1.classList.add("rotate-45", "translate-y-[9px]")
                h2.classList.add("opacity-0")
                h3.classList.add("-rotate-45", "-translate-y-[7px]")
            } catch (error) {

            }
        }
        else {
            mobileMenu.classList.replace("h-[100px]", "h-[0px]")
            try {
                h1.classList.remove("rotate-45", "translate-y-[9px]")
                h2.classList.remove("opacity-0")
                h3.classList.remove("-rotate-45", "-translate-y-[7px]")
            } catch (error) {

            }
        }
    }

    //Read More Story
    let isToggleReadMore = false;

    function readMoreMenuBTN() {
        let storyCard = document.getElementById("storyCard")
        let readmoreButton = document.getElementById("readmore")
        let ourStoryContent = document.getElementById("ourStoryContent")

        isToggleReadMore = !isToggleReadMore;
        if (isToggleReadMore) {
            ourStoryContent.classList.remove("hidden")
            readmoreButton.innerHTML = "Hide";
        }
        else {
            ourStoryContent.classList.add("hidden")
            readmoreButton.innerHTML = "Read more";
        }
    }

</script>
